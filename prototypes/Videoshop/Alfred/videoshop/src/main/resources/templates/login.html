<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
		<title th:text="#{home.title}">Videoshop</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{home.title}">Videoshop</h1>
		</header>
		<nav th:include="navigation :: navigation">
			<ul>
				<li><a href="register.html">Registrierung</a></li>
				<li><a href="orders.html">Bestellungen</a></li>
				<li><a href="stock.html">Lager</a></li>
				<li><a href="catalog.html">Dvd Katalog</a></li>
				<li><a href="catalog.html">Blu-ray Katalog</a></li>

				<li class="loginlogout"><a href="login">Login</a></li>
				<li class="loginlogout"><a href="logout">Logout</a></li>
			</ul>
		</nav>
		
		<div class="content">
			<h1>Login page</h1>
	        <p th:if="${loginError}">Wrong user or password</p>
	        <form th:action="@{/login}" method="post">
	            <label for="username">Username</label>:
	            <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
	            <label for="password">Password</label>:
	            <input type="password" id="password" name="password" /> <br />
	            <input type="submit" value="Log in" />
	        </form>
		</div>
	</div>
</body>
</html>
