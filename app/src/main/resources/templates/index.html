<!DOCTYPE html>

<html class="mdl-js" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/newStyle.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/material.min.css" />
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_green-light_blue.min.css" />  
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<title th:text="#{home.title}">eCatering</title>
	</head>
<body>
	<div class="all mdl-layout__container">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded" data-upgraded=",MaterialLayout">
			<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">
                <span th:text="#{home.title}">Best-Food-Catering</span>
                <button id="demo-menu-lower-left"
        			class="mdl-button mdl-js-button mdl-button--icon">
  					<i class="material-icons">more_vert</i>
				</button>

				<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
  					<li disabled="disabled" class="mdl-menu__item">Impressum</li>
                    <li disabled="disabled" class="mdl-menu__item">Kontakt</li>
                    <i onclick="@{/logout}" class="material-icons">exit_to_app</i>
				</ul>
            </span>
            <nav class="mdl-navigation">
            	<a class="mdl-navigation__link mdl-navigation__link--icon" href="#">
                    <span>Home</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{userArea.title}">Stock</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Placeholder</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{kitchen.title}">Kitchen</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/createMeal" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Mahlzeit erstellen</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/listMeals" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Mahlzeitenliste</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{stock.title}">Stock</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/createIngredient" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Neue Zutat</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/listIngredients" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Zutatenliste</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{accounting.title}">Stock</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Platzhalter</span>
                </a>
            </nav>
		</div>
			<header class="mdl-layout__header is-casting-shadow">
				<div class="mdl-layout__drawer-button">
	           		<i class="material-icons">menu</i>
	           </div>
	           	<div class="mdl-layout__header-row">
               		 <span class="mdl-layout-title" th:text="#{home.title}">Login</span>
            	</div>
            	
            	
			</header>
			<main class="mdl-layout__content">
			<h2 class="login_screen" th:text="#{home.welcome}">Willkommen beim eCatering.</h2>
			
			<p class="login_screen" style="color:red;" th:if="${loginError}">Wrong user or password</p>
	        <form class="login_screen" th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" autofocus =""/>
        <label class="mdl-textfield__label" for="username">Username</label>
      </div><br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password"/>
        <label class="mdl-textfield__label" for="password">Password</label>
      </div><br />
	            <p>Noch keinen Account? <a href="/register">Regestrieren!</a></p>
              <button type="submit" value="Login" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled="disabled">Login</button>
      </form>
      <script type="text/javascript" src="/resources/js/login_check.js"></script>
      <h1 class="login_screen" sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</h1>
			
				<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="login_screen">
                <button type="submit" value="Logout" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" th:value="#{nav.logout}">Logout</button>
	</form>
			</main>
		</div>
	</div>
</body>
</html>
