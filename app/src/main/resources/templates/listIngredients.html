<!DOCTYPE html>

<html class="mdl-js" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/material.min.css" />
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_green-light_blue.min.css" /> 
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"></link>
		<title th:text="#{home.title}">eCatering</title>
	</head>
<body>
<div class="all mdl-layout__container">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded" data-upgraded=",MaterialLayout">
	<div th:include="navigation :: navigation" class="mdl-layout__drawer"></div>
			<header class="mdl-layout__header is-casting-shadow">
				<div class="mdl-layout__drawer-button">
	           		<i class="material-icons">menu</i>
	           </div>
	           	<div class="mdl-layout__header-row">
               		 <span class="mdl-layout-title" th:text="#{listIngredients.title}">Login</span>
            	</div>
            	
            	
			</header>
			<main class="mdl-layout__content">
			<p class="login_screen" th:text="#{listIngredients.welcome}">Willkommen beim eCatering.</p>
			
			<table class="login_screen mdl-data-table mdl-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead><tr>
                        <th class="mdl-data-table__cell--non-numeric" th:text="#{listIngredients.name}">Name</th>
                        <th th:text="#{listIngredients.quantity}">Menge</th>
                        <th th:text="#{listIngredients.expirationDate}">Ablaufdatum</th>
                        <th th:text="#{listIngredients.price}">Preis/Zutat</th>
                    </tr></thead>
                    <tbody><tr th:each="ingredient : ${allIngredients} ">
							<td class="mdl-data-table__cell--non-numeric" th:text="${ingredient.product}"></td>
							<td th:text="${ingredient.quantity}"></td>
							<td th:text="${ingredient.expirationDate} ? ${#temporals.format(ingredient.expirationDate, 'dd.MM.yyyy')}"></td>
							<td th:text="${ingredient.product.price}"></td>
					</tr></tbody>
            </table>		
			</main>
		</div>
	</div>
</body>
</html>
