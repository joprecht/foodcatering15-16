<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/material.min.css" />
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_green-light_blue.min.css" />  
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"></link>
	</head>
<body>
			<div th:fragment="navigation" >
			<span class="mdl-layout-title">
               	<img alt="Logo" th:src="@{'/resources/icon/logo_dot.png'}" height="48" width="48"></img>
                <span th:text="#{home.title}">Best-Food-Catering</span>
                <button id="demo-menu-lower-right"
        			class="mdl-button mdl-js-button mdl-button--icon">
  					<i class="material-icons">more_vert</i>
				</button>

				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
  					<li disabled="disabled" class="mdl-menu__item">
                    	<i class="material-icons">info</i>
               			<span>Impressum</span>
                    </li>
                    <li disabled="disabled" class="mdl-menu__item">
                    	<i class="material-icons">mail</i>
               			<span>Kontakt</span>
                    </li>
                    <li onclick="@{/logout}" class="mdl-menu__item">
                    	<i class="material-icons">exit_to_app</i>
               			<span>Logout</span>
                    </li>
				</ul>
            </span>
            <nav class="mdl-navigation">
            	<a class="mdl-navigation__link mdl-navigation__link--icon" href="/index">
                <img alt="Home" th:src="@{'/resources/icon/home2.png'}" height="36" width="36"/>
                    <span>Home</span>
                </a>
      <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{userArea.title}">User Area</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#" sec:authorize="isAuthenticated()">
               	<img alt="User" th:src="@{'/resources/icon/user2.png'}" height="36" width="36"></img>
                    <span>Placeholder</span>
                </a>
                <div class="subheader" sec:authorize="hasRole('ROLE_KITCHEN')||hasRole('ROLE_ACCOUNTING')" th:text="#{kitchen.title}">Kitchen</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/createMeal" sec:authorize="hasRole('ROLE_KITCHEN')||hasRole('ROLE_ACCOUNTING')">
                    <img alt="Kitchen" th:src="@{'/resources/icon/kitchen.png'}" height="36" width="36"></img>
                <span>Mahlzeit erstellen</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/listMeals" sec:authorize="hasRole('ROLE_KITCHEN')||hasRole('ROLE_ACCOUNTING')">
                    <img alt="Meal" th:src="@{'/resources/icon/meal.png'}" height="36" width="36"></img>
                <span>Mahlzeitenliste</span>
                </a>
                <div class="subheader" sec:authorize="hasRole('ROLE_STOCK')||hasRole('ROLE_ACCOUNTING')" th:text="#{stock.title}">Stock</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/createIngredient" sec:authorize="hasRole('ROLE_STOCK')||hasRole('ROLE_ACCOUNTING')">
                    <img alt="Ingredient" th:src="@{'/resources/icon/ingredient.png'}" height="36" width="36"></img>
                <span>Neue Zutat</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/listIngredients" sec:authorize="hasRole('ROLE_STOCK')||hasRole('ROLE_ACCOUNTING')">
                    <img alt="Inventory" th:src="@{'/resources/icon/inventory.png'}" height="36" width="36"></img>
                <span>Zutatenliste</span>
                </a>
                <div class="subheader" sec:authorize="hasRole('ROLE_ACCOUNTING')" th:text="#{accounting.title}">Accounting</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#" sec:authorize="hasRole('ROLE_ACCOUNTING')">
                    <img alt="finance" th:src="@{'/resources/icon/finance.png'}" height="36" width="36"></img>
                <span>Platzhalter</span>
                </a>
	</nav>
	</div>
</body>
</html>
