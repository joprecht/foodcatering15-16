<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Best-Food-Catering</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/override.css">
<link rel="stylesheet" href="css/material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="js/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <span>Best-Food-Catering</span>
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="index.html">
                    <span>Home</span>
                </a>
                <div class="subheader">User Area</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="account.html">
                    <span>Account</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="plan.html">
                    <span>Schedule</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="order.html">
                    <span>Order</span>
                </a>
                <div class="subheader">Management</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="accounting.html">
                    <span>Accounting</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="lager.html">
                    <span>Storehouse</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#">
                    <span>Kitchen</span>
                </a>
            </nav>
        </div>
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Kitchen</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <h1 class="login_screen">Kitchen Control Panel</h1>
            <br><br><br>
            <form action="Catalog.html" class="login_screen">
             <p class="login_screen" style="font-weight:bold;">Recipe Catalog</p>
              <input type="submit" value="Request">
            </form><br><br>
            <form action="updatePlan.html" class="login_screen">
             <p class="login_screen" style="font-weight:bold;">Create Next Schedule</p>
              <input type="submit" value="Request">
            </form><br><br>
            <form action="addRecipe.html" class="login_screen">
             <p class="login_screen" style="font-weight:bold;">New Recipe</p>
              <input type="submit" value="Request">
            </form>
        </main>
    </div>
</body>
</html>
